<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه‌گر قیمت طلا</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>محاسبه‌گر قیمت طلای آبشده</h1>
        <div class="form-group">
            <input type="number" min="0" step="any" id="weight" placeholder="وزن طلا (مثال: 12.54 گرم)">
            <input type="number" min="0" max="1000" id="carat" placeholder="عیار طلا (مثال: 750 یا 900)">
            <button onclick="convertCarat()">محاسبه کن</button>
        </div>
        <div class="result" id="result">
             <p>برای مشاهده نتیجه، وزن و عیار را وارد کرده و روی دکمه محاسبه کلیک کنید.</p>
        </div>
        
        <h2>قیمت لحظه‌ای طلا و دلار</h2>
        <table id="goldTable"></table>
    </div>

    <script src="./script.js"></script>
</body>

</html>
